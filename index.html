<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Joueurs</title>
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
    <center>
        <div class="wrapper">
            <div class="team-container">
                <div class="team" id="blueTeam">
                    <h2>Équipe Bleue</h2>
                    <ul id="blueTeamList"></ul>
                </div>
                <div class="team" id="redTeam">
                    <h2>Équipe Rouge</h2>
                    <ul id="redTeamList"></ul>
                </div>
            </div>
            <div class="add-player">
                <h3>Ajouter un Joueur</h3>
                <input type="text" id="firstName" placeholder="Prénom" required>
                <input type="text" id="lastName" placeholder="Nom" required>
                <select id="position">
                    <option value="G">Gardien (G)</option>
                    <option value="DD">Défenseur Droit (DD)</option>
                    <option value="DM">Défenseur Milieu (DM)</option>
                    <option value="DG">Défenseur Gauche (DG)</option>
                    <option value="AT">Attaquant (AT)</option>
                </select>
                <select id="team">
                    <option value="blue">Équipe Bleue</option>
                    <option value="red">Équipe Rouge</option>
                </select>
                <button id="addPlayerButton">Ajouter Joueur</button>
            </div>
            <div class="campo">
                <div class="semi1"></div>
                <div class="semi2"></div>
                <div class="divisoria"></div>
                <div class="interior"></div>
                <div class="penalty"></div>
                <div class="field-half blueField">
                    <div class="gk blue" id="blueG">G</div>
                    <div class="dd blue" id="blueDD">DD</div>
                    <div class="dm blue" id="blueDM">DM</div>
                    <div class="dg blue" id="blueDG">DG</div>
                    <div class="at blue" id="blueAT">AT</div>
                </div>
                <div class="field-half redField">
                    <div class="gk red" id="redG">G</div>
                    <div class="dd red" id="redDD">DD</div>
                    <div class="dm red" id="redDM">DM</div>
                    <div class="dg red" id="redDG">DG</div>
                    <div class="at red" id="redAT">AT</div>
                </div>
            </div>
        </div>
    </center>
    <script src="public/js/script.js"></script>
</body>
</html>
